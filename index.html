<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Today calls</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/tablesorter/dist/css/theme.default.min.css">
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
<body class="container">
<div class="row">
    <div class="col-md-6">
        <div class="item next-item">
            <h3 class="text-center">Next call</h3>
            <form class="row">
              <div class="form-group col-md-4">
                <label class="sr-only" for="field-1-1">Name</label>
                <input type="text" name="user-name" class="form-control" id="field-1-1" value="" placeholder="Name" readonly>
              </div>
              <div class="form-group col-md-5">
                <label class="sr-only" for="field-1-2">Phone</label>
                <input type="text" name="user-phone" class="form-control" id="field-1-2" value="" placeholder="Phone" readonly>
              </div>
              <div class="form-group col-md-3">
                <label class="sr-only" for="field-1-3">Time</label>
                <input type="text" name="user-time" class="form-control" id="field-1-3" value="" placeholder="Time" readonly>
              </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="item add-item">
            <h3 class="text-center">Add call</h3>
            <form action="/">
              <div class="wrapper row">
                  <div class="form-group col-md-4">
                    <label class="sr-only" for="field-2-1">Name</label>
                    <input type="text" name="user-name" class="form-control" id="field-2-1" value="" placeholder="Name" required>
                  </div>
                  <div class="form-group col-md-5">
                    <label class="sr-only" for="field-2-2">Phone</label>
                    <input type="text" name="user-phone" class="form-control" id="field-2-2" value="" placeholder="Phone" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="sr-only" for="timepicker">Time</label>
                    <input type="text" name="user-time" class="form-control" id="timepicker" value="" placeholder="Time" required>
                  </div>
              </div>
              <p class="text-right">
                  <label for="add-button">add</label>
                  <input type="submit" class="btn btn-default" value="+" id="add-button">
              </p>
            </form>
        </div>
        <div class="item list-item">
            <h3 class="text-center">List of calls</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="active">
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Time</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p class="text-center">
                <a class="btn btn-default" href="#" role="button" title="all">All</a>
                <a class="btn btn-default" href="#" role="button" title="next">Next</a>
                <a class="btn btn-default" href="#" role="button" title="finished">Finished</a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
<script type="text/javascript" src="bower_components/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/pluginsConfigs.js"></script>
<script src="js/index.js"></script>
</body>
</html>
